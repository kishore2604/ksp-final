<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Threads</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap');
* {
  box-sizing: border-box;
}
body {
  font-family: 'Rubik', sans-serif;
}
.container {
  display: flex;
  height: 100vh;
}
.left {
  overflow: hidden;
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  justify-content: center;
  animation-name: left;
  animation-duration: 1s;
  animation-fill-mode: both;
  animation-delay: 1s;
}
.right {
  flex: 1;
  background-color: black;
  transition: 1s;
  background-image: url('static/img/logo.png');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  
}
.header > h2 {
  margin: 0;
  color: #4f46a5;
  text-align:center;
}
.header > h4 {
  margin-top: 10px;
  font-weight: normal;
  font-size: 15px;
  color: rgba(0, 0, 0, 0.4);
  text-align:center;
}
.form {
  max-width: 100%;
  display: flex;
  flex-direction: column;
  
}
.form > p {
  text-align: right;
}
.form > p > a {
  color: #000;
  font-size: 14px;
}
.form-field {
  height: 46px;
  padding: 0 16px;
  border: 2px solid #ddd;
  border-radius: 4px;
  font-family: 'Rubik', sans-serif;
  outline: 0;
  transition: 0.2s;
  margin-top: 20px;
}
.form-field:focus {
  border-color: #0f7ef1;
}
.form > button {
  padding: 12px 10px;
  border: 0;
  background: linear-gradient(to right, #de48b5 0%, #0097ff 100%);
  border-radius: 3px;
  margin-top: 10px;
  color: #fff;
  letter-spacing: 1px;
  font-family: 'Rubik', sans-serif;
}
.animation {
  animation-name: move;
  animation-duration: 0.4s;
  animation-fill-mode: both;
  animation-delay: 2s;
}
.a1 {
  animation-delay: 2s;
}
.a2 {
  animation-delay: 2.1s;
}
.a3 {
  animation-delay: 2.2s;
}
.a4 {
  animation-delay: 2.3s;
}
.a5 {
  animation-delay: 2.4s;
}
.a6 {
  animation-delay: 2.5s;
  text-align:center;
}
@keyframes move {
  0% {
    opacity: 0;
    visibility: hidden;
    transform: translateY(-40px);
  }
  100% {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
}
@keyframes left {
  0% {
    opacity: 0;
    width: 0;
  }
  100% {
    opacity: 1;
    padding: 20px 40px;
    width: 440px;
  }
}

</style>
<body>
  <div class="container">
      <div class="left">
          <div class="header">
              <h2 class="animation a1" style="font-size: 30px;">TamilNadu Police Login</h2>
              <br>
              
              <h2 class="animation a1">Welcome !!!</h2>
              
              <h4 class="animation a2">Log in to your account using email and password</h4>
          </div>
          <form id="loginForm" class="form" action="/login" method="post">
              <input type="text" class="form-field animation a3" placeholder="Email Address" name="nm">
              <input type="password" class="form-field animation a4" placeholder="Password" name="pwd">
              <p class="animation a5"><a href="#">Forgot Password</a></p>
              <input class="animation a5" type="submit" value="submit"
                  style="border-radius: 10px;padding-top: 15px;padding-bottom: 15px;background-color: rgb(100, 100, 227);font-size: 20px;" /><br>
          </form>
          <form class="form" action="/autofill_aadhar">
            <input class="animation a6" type="submit" value="File complaint"
                  style="border-radius: 10px;padding-top: 15px;padding-bottom: 15px;background-color: rgb(100, 100, 227);font-size: 20px;" />
          </form>
          <!-- <div id="signupSection" style="display: none;">
              <h2 class="animation a1">Sign Up</h2>
              <form id="signupForm" class="form" action="/signup" method="post" >
                  <input type="text" class="form-field animation a3" placeholder="Full Name" name="full_name">
                  <input type="text" class="form-field animation a3" placeholder="Email Address" name="email">
                  <input type="password" class="form-field animation a4" placeholder="Password" name="password">
                  <input type="password" class="form-field animation a4" placeholder="Confirm Password"
                      name="confirm_password">
                  <input class="animation a6" type="submit" value="Sign Up"
                      style="border-radius: 10px;padding-top: 15px;padding-bottom: 15px;background-color: rgb(100, 100, 227);font-size: 20px;" />
              </form>
          </div> -->
          <p id="toggleLink" class="a6"><a href="#">New User? Sign Up</a></p>
      </div>
      <div class="right"></div>
  </div>
  

  <script>
      document.getElementById('toggleLink').addEventListener('click', function (event) {
          event.preventDefault();
          var loginForm = document.getElementById('loginForm');
          var signupSection = document.getElementById('signupSection');

          if (loginForm.style.display !== 'none') {
              loginForm.style.display = 'none';
              signupSection.style.display = 'block';
          } else {
              loginForm.style.display = 'block';
              signupSection.style.display = 'none';
          }
      });

      function validateForm() {
            var email = document.getElementById('email').value; // Replace 'email' with your email input field ID
            var emailRegex = /^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/;

            if (!emailRegex.test(email)) {
                notifyUser('Invalid email format. Please provide a valid email.');
                return false; // Prevent form submission
            }

            // Other form validation and submission logic here...
        }
  </script>
</body>
</html>
